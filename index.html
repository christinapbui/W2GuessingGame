<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <h2 id="guessesRemainingArea">Guesses Remaining: 5</h2>
    <div id="resultArea">Show the result</div>
    <input type="number" id="userGuess" class="user-guess" />
    <button class="guess-button" id="guessBtn" onclick="guess()">Guess!</button></div>
    <input type="reset" value="Reset" class="resetButton" />
    <button class="reset-button" id="resetBtn" onclick="reset()">Reset here</button>
    <div id="historyArea">You have previously guessed: </div>
    <div id="timeCount">Time Left: </div>
    <div id="timerResultMessage"></div>
    <script src="/scripts.js"></script>
</body>
</html>
