<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <h2 id="guessesRemainingArea">Guesses Remaining: 5</h2>
    <div id="resultArea">Show the result</div>
    <input type="number" id="userGuess" class="user-guess" />
    <button class="guess-button" onclick="guess()">Guess!</button></div>
    <input type="reset" value="Reset" class="resetButton" />
    <div id="historyArea">History of guesses: </div>
    <div id="timeCount">Time Left: </div>
    <script src="/scripts.js"></script>
</body>
</html>
